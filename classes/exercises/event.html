<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event exercise 0</title>
  </head>
  <body style="width: 100%;height: 100vh;">
    <button onclick="changeBackgroundColor(event)">lorem</button>
    <button onclick="changeBackgroundColor(event)">green</button>
    <button onclick="changeBackgroundColor(event)">rgb(106,109,197)</button>
    <button onclick="changeBackgroundColor(event)">#abab</button>
  </body>
  <script>
    const changeBackgroundColor = (event) => {
        document.body.style.backgroundColor = event.target.innerHTML
    }
  </script>
</html>
