  <body>
    <input type="text" id="text" oninput="checkValue()" />
    <script>
      const element = document.getElementById("text");
      function checkValue() {
        if (element.value.toLowerCase() == "dadekavweb") {
          element.style.border = "1px solid green";
        } else {
          element.style.border = "1px solid gray";
        }
      }
    </script>
