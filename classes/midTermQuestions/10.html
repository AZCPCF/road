<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10</title>
  </head>
  <body
    onmousemove="changeLocation(event)"
    style="height: 100vh; margin: 0; padding: 0"
  >
    <div
      id="box"
      style="
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
      "
    ></div>
    <script>
      console.log(document.body);
      const boxElement = document.getElementById('box')
      function changeLocation(event){
          console.log(event);
          boxElement.style.top=event.clientY - 50 + 'px'
          boxElement.style.left=event.clientX - 50 + 'px'
      }
    </script>
  </body>
</html>
