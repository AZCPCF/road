<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        background-color: black;
        overflow: hidden;
      }
      #box {
        width: 100px;
        height: 100px;
        background-color: blue;
        position: relative;
        top: 0;
        left: 0;
        transition: 1s;
      }
    </style>
  </head>
  <body
    onmousedown="changeDirection(event)"
    onmouseup="backToDefaultDirection()"
  >
    <div id="box"></div>
    <script>
      const box = document.getElementById("box");
      function changeDirection(event) {
        box.style.top = `${event.clientY - 50}px`;
        box.style.left = `${event.clientX - 50}px`;
      }
      function backToDefaultDirection() {
        box.style.top = 0;
        box.style.left = 0;
      }
    </script>
  </body>
</html>
